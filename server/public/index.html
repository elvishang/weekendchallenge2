<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <title>Weekend Challenge 2</title>
</head>
<body>
    <h1>Weekend Challenge 2</h1>
    <div class="container">
        Input first value:<input type="number" class="firstVal"><br>
        Input second value:<input type="number" class="secondVal"><br>
        <div class="math">
            <button id="Add" class="calculate">+</button>
            <button id="Subtract" class="calculate">-</button>
            <button id="Multiplication" class="calculate">*</button>
            <button id="Division" class="calculate">/</button>
        </div>
        Total: <span class="total"></span>
    </div>
    <table id="table">
        <thead>
            <th><tr>History of Results</tr></th>
        </thead>
        <tbody id="historyResults">
        </tbody>
    </table>
</body>
</html>
